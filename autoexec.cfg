echo *******LOADING AUTOEXEC*******
cl_autowepswitch 0

//Disable joystick.  Causes stuttering.
joystick "0"
joystick_force_disabled "1"
joystick_force_disabled_set_from_options "1"

//crosshair
cl_crosshairstyle 4
cl_crosshairgap 0
cl_crosshairsize 4
cl_crosshairthickness 1
cl_crosshaircolor 5
cl_crosshairdot 0
cl_crosshairalpha 200
cl_crosshaircolor_r 255
cl_crosshaircolor_g 0
cl_crosshaircolor_b 103
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairusealpha 1

m_rawinput "1"  //Reduces input latency.
sensitivity "1.3" //Mouse sensitivity.

//standard binds
unbindall
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind q lastinv
bind r +reload
bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 cast_ray
bind e use
bind tab +showscores
bind ` toggleconsole
bind f +lookatweapon
bind g drop
bind m teammenu
bind b buymenu

//movement
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind space +jump
bind mwheelup +jump
bind shift +speed
bind ctrl +duck

//comms
bind y messagemode
bind u messagemode2
bind \ +voicerecord

//Allows me to clear blood splatter and shot decals.
bind mwheeldown r_cleardecals



alias "fullbuy" "buy vesthelm; buy ak47; buy defuser; buy smokegrenade; buy flashbang; buy flashbang; buy hegrenade;"
alias "pistolarmor" "buy vesthelm; buy p250;"

alias "nosound" "voice_enable 0;volume 0;"
alias "soundon" "voice_enable 1;volume 0.3;"


bind "MOUSE5" "fullbuy"
bind "KP_END" "pistolarmor"
bind "KP_PGUP" "nosound"
bind "KP_PGDN" "soundon"

cl_join_advertise "2"
cl_hudcolor "4"

//Performance and connection settings
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
fps_max "999"
mat_setvideo "1920 1080 0"

echo *********LOADED

//Make sure it really really works.
host_writeconfig