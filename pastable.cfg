// Configuring video settings

mat_setvideomode 1920 1080 0;
m_rawinput 1;
sensitivity 1.3;
m_customaccel 0;
m_mousespeed 0;
zoom_sensitivity_ratio_mouse 1;
cl_crosshair_sniper_width 1;
gameinstructor_enable 0;
hud_scaling 0;
cl_hud_background_alpha 0;
cl_hud_color 0;
cl_hud_playercount_pos 1;
cl_hud_playercount_showcount 1;
cl_hud_bomb_under_radar 0;
cl_interp 0;
cl_interp_ratio 1;
cl_cmdrate 128;
cl_updaterate 128;
rate 128000;
bind mwheeldown r_cleardecals;
bind mwheelup +jump;
bind w +forward;
bind s +back;
bind a +left;
bind d +right;
bind shift +speed;
bind ctrl +duck;
bind mouse1 +attack;
bind mouse2 +attack2;
bind e +use;
bind r +reload;
bind q lastinv;
bind 1 slot1;
bind 2 slot2;
bind 3 slot3;
bind 4 slot4;
bind 5 slot5;
bind b buymenu;
cl_join_advertise 2;
host_writeconfig;
